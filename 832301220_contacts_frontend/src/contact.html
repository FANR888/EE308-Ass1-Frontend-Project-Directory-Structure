
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📒 通讯录管理系统</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

  <h1>📒 通讯录</h1>

  <div id="add-section">
    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="电话">
    <input id="email" placeholder="邮箱">
    <button onclick="addContact()">添加</button>
  </div>
  
  <div id="search-section">
    <input id="search" placeholder="模糊搜索姓名或电话" oninput="filterContacts()" />
    <button onclick="searchContact()">搜索</button>
    <button onclick="resetSearch()">重置</button>

  </div>

  <table id="contacts-table">
    <thead>
      <tr><th>顺序</th><th>姓名</th><th>电话</th><th>邮箱</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="../static/js/script.js"></script>
</body>
</html>
